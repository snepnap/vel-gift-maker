<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="../../universal-features.js"></script>
    <style>
        :root {
            --primary: #1db954;
            --bg: #121212;
            --surface: #181818;
            --surface-hover: #282828;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding-bottom: 100px;
            /* Space for player */
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #000;
            padding: 24px;
            display: none;
            /* Hidden on mobile */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: linear-gradient(to bottom, #400000 0%, var(--bg) 40%);
            overflow-y: auto;
        }

        /* Hero Album Art */
        .album-header {
            display: flex;
            align-items: flex-end;
            gap: 24px;
            margin-bottom: 30px;
            padding-top: 40px;
        }

        .album-art {
            width: 230px;
            height: 230px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            background-size: cover;
            background-position: center;
            background-color: #333;
        }

        .album-info h4 {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .album-info h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 16px;
            line-height: 1;
        }

        .album-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Track List (Reasons) */
        .track-list {
            display: flex;
            flex-direction: column;
        }

        .track-header {
            display: grid;
            grid-template-columns: 50px 4fr 3fr 1fr;
            padding: 10px 16px;
            border-bottom: 1px solid #333;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .track-item {
            display: grid;
            grid-template-columns: 50px 4fr 3fr;
            padding: 10px 16px;
            align-items: center;
            border-radius: 4px;
            transition: background 0.2s;
            cursor: default;
        }

        .track-item:hover {
            background: var(--surface-hover);
        }

        .track-num {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .track-title {
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
        }

        .track-artist {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .track-album {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Actions Bar */
        .actions-bar {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }

        .play-btn-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .play-btn-circle:hover {
            transform: scale(1.05);
        }

        .like-btn {
            font-size: 32px;
            color: var(--primary);
            cursor: pointer;
        }

        /* Message Card (Timeline/Letter) */
        .message-section {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 8px;
        }

        /* Finale Button */
        .finale-area {
            margin-top: 50px;
            text-align: center;
            margin-bottom: 50px;
        }

        /* Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 30%;
        }

        .np-art {
            width: 56px;
            height: 56px;
            background-color: #333;
            background-size: cover;
            border-radius: 4px;
        }

        .np-info h4 {
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .np-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            gap: 8px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.2rem;
            color: #b3b3b3;
        }

        .play-pause {
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            position: relative;
        }

        .progress-fill {
            width: 30%;
            height: 100%;
            background: #fff;
            border-radius: 2px;
        }

        @media (min-width: 768px) {
            .sidebar {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <h2 style="color: white; margin-bottom: 30px;">Waitify</h2>
            <div
                style="color: #b3b3b3; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 10px;">
                üè† Home</div>
            <div
                style="color: #b3b3b3; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 10px;">
                üîç Search</div>
            <div
                style="color: #fff; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 10px; border-left: 3px solid var(--primary); padding-left: 10px;">
                ‚ù§Ô∏è Your Playlist</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Hero -->
            <div class="album-header">
                <div class="album-art" id="heroImage"
                    style="background-image: url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=3786&auto=format&fit=crop');">
                </div>
                <div class="album-info">
                    <h4>Playlist</h4>
                    <h1 id="partnerNameDisplay">My Forever Love</h1>
                    <p id="taglineDisplay">The soundtrack of our story ‚Ä¢ 2026 ‚Ä¢ 1 hr 45 min</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-bar">
                <div class="play-btn-circle" onclick="triggerFinale()">‚ñ∂</div>
                <div class="like-btn">‚ù§Ô∏è</div>
                <div style="color: #b3b3b3; font-size: 1.5rem;">‚Ä¢‚Ä¢‚Ä¢</div>
            </div>

            <!-- Tracks Header -->
            <div class="track-header">
                <div>#</div>
                <div>Title</div>
                <div>Reason</div>
                <div><svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                        <path d="M8 3.25a.75.75 0 0 1 .75.75v3.25H11a.75.75 0 0 1 0 1.5H7.25V4A.75.75 0 0 1 8 3.25z" />
                    </svg></div>
            </div>

            <!-- Tracks List (Reasons) -->
            <div class="track-list" id="reasonsList">
                <!-- JS Populated -->
            </div>

            <!-- Message Section -->
            <div class="message-section">
                <h2 style="margin-bottom: 16px;">About This Artist</h2>
                <p id="loveMessage" style="color: #b3b3b3; line-height: 1.6;">Message loading...</p>
            </div>

            <!-- Finale -->
            <div class="finale-area">
                <button onclick="triggerFinale()"
                    style="background: none; border: 1px solid #555; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-weight: 700;">
                    WILL YOU BE MINE?
                </button>
            </div>
        </div>
    </div>

    <!-- Player Bar -->
    <div class="player-bar">
        <div class="now-playing">
            <div class="np-art" id="playerArt"></div>
            <div class="np-info">
                <h4 id="playerTitle">Us Against The World</h4>
                <p id="playerArtist">The Perfect Duo</p>
            </div>
            <div style="color: var(--primary); margin-left: 10px;">‚ù§Ô∏è</div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <span>üîÄ</span>
                <span>‚èÆ</span>
                <span class="play-pause" onclick="triggerFinale()">‚ñ∂</span>
                <span>‚è≠</span>
                <span>üîÅ</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div style="width: 30%;"></div>
    </div>

    <script>
        // CONFIG LOADER
        const DEFAULT_CONFIG = {
            style: 'music',
            primaryColor: '#1db954',
            partnerName: "My Love",
            tagline: "To the love of my life",
            message: "Every moment with you is magic...",
            reasons: [
                { title: "Your Smile", body: "It lights up my darkest days." },
                { title: "Your Kindness", body: "The way you care for everyone." }
            ],
            timeline: [],
            features: []
        };

        let config = window.VALENTINE_CONFIG || DEFAULT_CONFIG;
        let features = window.VALENTINE_FEATURES || config.features || [];

        function init() {
            // Hero
            document.getElementById('partnerNameDisplay').innerText = config.partnerName || "My Love";
            document.getElementById('taglineDisplay').innerText = config.tagline || "To the love of my life";
            document.getElementById('playerArtist').innerText = config.partnerName || "My Love";

            // Hero Image logic could go here if we had user upload, defaulting to static for now or theme default

            // Reasons as Tracks
            const reasonsContainer = document.getElementById('reasonsList');
            reasonsContainer.innerHTML = '';

            (config.reasons || []).forEach((r, index) => {
                const div = document.createElement('div');
                div.className = 'track-item';
                // Random duration generator
                const min = Math.floor(Math.random() * 3) + 2;
                const sec = Math.floor(Math.random() * 60).toString().padStart(2, '0');

                div.innerHTML = `
                    <div class="track-num">${index + 1}</div>
                    <div class="track-title">${r.title}</div>
                    <div class="track-artist">${r.body}</div>
                `;
                reasonsContainer.appendChild(div);
            });

            // Message
            document.getElementById('loveMessage').innerText = config.message || "";
        }

        function triggerFinale() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#1db954', '#ffffff'] // Spotify Green
            });
            alert("üíñ Happy Valentine's Day! üíñ");
        }

        // Preview Listener
        window.addEventListener('message', (e) => {
            if (e.data.type === 'UPDATE_CONFIG') {
                config = { ...config, ...e.data.payload };
                features = e.data.payload.features || [];
                init();
            }
        });

        init();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --bg: #0f0c29;
            --text: #fff;
            --card-glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #240b36, #0f0c29);
            color: var(--text);
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Starfield Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .content-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 2px;
            margin-bottom: 60px;
            text-align: center;
        }

        /* Glass Cards */
        .universe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .planet-card {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            transition: all 0.4s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .planet-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .planet-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .planet-card h3 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            color: var(--primary);
        }

        /* Floating Planet Decor */
        .floating-planet {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff00cc, #333399);
            border-radius: 50%;
            position: fixed;
            top: 10%;
            right: 10%;
            z-index: 1;
            opacity: 0.6;
            box-shadow: 0 0 50px rgba(255, 0, 204, 0.4);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Black Hole Button */
        .event-horizon-btn {
            margin-top: 80px;
            background: transparent;
            border: 2px solid var(--primary);
            color: white;
            padding: 20px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--primary), inset 0 0 20px var(--primary);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .event-horizon-btn:hover {
            background: var(--primary);
            box-shadow: 0 0 50px var(--primary);
        }
    </style>
</head>

<body>
    <div class="stars" id="starContainer"></div>
    <div class="floating-planet"></div>

    <div class="content-layer">
        <h1 id="partnerNameDisplay">COSMIC LOVE</h1>
        <p class="subtitle" id="taglineDisplay">OUR LOVE IS INFINITE</p>

        <div class="universe-grid" id="reasonsGrid">
            <!-- JS Populated -->
        </div>

        <button class="event-horizon-btn" onclick="triggerFinale()">ENTER ORBIT (YES)</button>
    </div>

    <script>
        const DEFAULT_CONFIG = {
            style: 'cosmic',
            partnerName: "My Universe",
            tagline: "Together until the end of time...",
            reasons: [
                { title: "Gravity", body: "You pull me in." },
                { title: "Starlight", body: "You guide my way." }
            ]
        };

        let config = window.VALENTINE_CONFIG || DEFAULT_CONFIG;

        function createStars() {
            const container = document.getElementById('starContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        function init() {
            document.getElementById('partnerNameDisplay').innerText = config.partnerName || "COSMIC LOVE";
            document.getElementById('taglineDisplay').innerText = (config.tagline || "INFINITE").toUpperCase();

            const grid = document.getElementById('reasonsGrid');
            grid.innerHTML = '';

            (config.reasons || []).forEach((r, i) => {
                const div = document.createElement('div');
                div.className = 'planet-card';
                div.innerHTML = `
                    <span class="planet-icon">ü™ê</span>
                    <h3>${r.title}</h3>
                    <p>${r.body}</p>
                `;
                grid.appendChild(div);
            });

            createStars();
        }

        function triggerFinale() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#8b5cf6', '#ffffff', '#22d3ee']
            });
            alert("üöÄ LAUNCHING TO LOVE! üöÄ");
        }

        window.addEventListener('message', (e) => {
            if (e.data.type === 'UPDATE_CONFIG') {
                config = { ...config, ...e.data.payload };
                init();
            }
        });

        init();
    </script>
</body>

</html>
